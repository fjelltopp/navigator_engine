[uwsgi]
plugin = python3
virtualenv = /var/www/navigator_engine/.minikubevenv/navigator_engine-KyXmnesT
wsgi-file = /var/www/navigator_engine/navigator_engine/wsgi_entrypoint.py

; generally flask apps expose the 'app' callable instead of 'application'
callable = app

; tell uWSGI to rewrite PATH_INFO and SCRIPT_NAME according to mount-points
manage-script-name = true

; bind to a socket
http = 0.0.0.0:5001

http-web-sockets = true
gevent = 1000
py-autoreload = 1
honour-stdin = true
